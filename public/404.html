<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Babelfish.ai</title>
    <script>
      // GitHub Pages SPA redirect
      // Сохраняем путь и перенаправляем на главную
      // Скрипт в index.html восстановит маршрут
      (function() {
        const pathSegmentsToKeep = 1; // /babelfish.ai — оставляем 1 сегмент базового пути
        const currentLocation = window.location;
        const redirect = currentLocation.origin + currentLocation.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
          '/?p=' + encodeURIComponent(
            currentLocation.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') + 
            currentLocation.search + 
            currentLocation.hash
          );
        currentLocation.replace(redirect);
      })();
    </script>
  </head>
  <body>
    <noscript>
      <p>Для работы приложения требуется JavaScript</p>
    </noscript>
  </body>
</html>
