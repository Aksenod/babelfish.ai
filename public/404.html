<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Babelfish.ai</title>
    <script>
      // GitHub Pages SPA redirect
      // Сохраняем путь и перенаправляем на главную
      // Скрипт в index.html восстановит маршрут
      const pathSegmentsToKeep = 1; // /babelfish.ai — оставляем 1 сегмент базового пути
      const location = window.location;
      const redirect = location.origin + location.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + 
        '/?p=' + encodeURIComponent(
          location.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') + 
          location.search + 
          location.hash
        );
      location.replace(redirect);
    </script>
  </head>
  <body>
    <noscript>
      <p>Для работы приложения требуется JavaScript</p>
    </noscript>
  </body>
</html>
