  <body>
    <!-- GitHub Pages SPA redirect: восстанавливаем путь из query параметра ?p= -->
    <!-- Этот скрипт работает вместе с 404.html для поддержки прямых ссылок на страницы -->
    <script>
      (function() {
        // Обработка параметра ?p= из 404.html
        // Когда GitHub Pages не находит страницу, 404.html перенаправляет на главную с ?p=путь
        var params = new URLSearchParams(location.search);
        var path = params.get('p');
        if (path) {
          // Восстанавливаем путь для React Router
          // Убираем trailing slash если есть, добавляем путь
          var basePath = location.pathname.replace(/\/$/, '');
          var newUrl = basePath + '/' + path;
          // Убираем параметр ?p= из URL после восстановления пути
          history.replaceState(null, null, newUrl);
        }
      })();
    </script>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
